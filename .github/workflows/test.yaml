name: Test

on:
  push:
    branches:
      - develop
      - "feature/*"
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check format
        run: cargo fmt --all -- --check
